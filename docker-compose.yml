version: "3.8"

services:
  # Frontend service
  client:
    build:
      context: .
      dockerfile: docker/Dockerfile.client
    container_name: ecommerce-client
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - app-network

  # Backend service
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: ecommerce-server
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://admin:password123@mongo:27017/ecommerce?authSource=admin
      - JWT_SECRET=your_jwt_secret_key
      - SESSION_SECRET=your_session_secret_key
      - CLIENT_URL=http://localhost:8080
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_SECURE=false
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network

  # MongoDB service
  mongo:
    image: mongo:latest
    container_name: ecommerce-mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=ecommerce
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# Define networks
networks:
  app-network:
    driver: bridge

# Define volumes
volumes:
  mongo-data:
    driver: local
